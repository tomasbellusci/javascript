<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="d-flex justify-content-center">EVENTOS</h1>
        <form id="id_form">
            <div class="mb-1">
                <label for="id_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="id_nombre">
            </div>
            <div class="mb-1">
                <label for="id_apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="id_apellido">
            </div>
            <div class="mb-1">
                <label for="id_email" class="form-label">Email</label>
                <input type="text" class="form-control" id="id_email">
            </div>
            <div class="mb-1">
                <label for="id_contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="id_contraseña">
            </div>
            <button type="submit" class="mt-3 btn btn-warning">Crear cuenta</button>
        </form>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
